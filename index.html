<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main class="container">
      <header>
        <img
          class="card-img"
          src="images/image-equilibrium.jpg"
          alt="image-equilibrium"
        />
      </header>

      <section class="card-title">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <section class="card-details">
        <div class="eth-item">
          <img src="images/icon-ethereum.svg" alt="icon-ethereum" />
          <h3>0.041 ETH</h3>
        </div>

        <div class="price-item">
          <img src="images/icon-clock.svg" alt="icon-clock" />
          <p class="time-p">3 days left</p>
        </div>
      </section>
      <div class="line"></div>
      <footer class="card-author">
        <img src="images/image-avatar.png" alt="image-avatar" />
        <p>Creation of<span> Jules Wyvern</span></p>
      </footer>
    </main>
  </body>
</html>
